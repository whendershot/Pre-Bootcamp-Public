<html>
<body>
	<div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
	    
		
    	function update(){
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
			if (ninjaAnimationFrame == 1) {
				ninjaAnimationFrame = 2;
			} else {
				ninjaAnimationFrame = 1;
			}
			
			document.getElementById("character").style.backgroundImage = "url('img/" + ninjaAnimationDirection + ninjaAnimationFrame + ".png')";
			
    	}

    	document.onkeydown = function(e){
    		console.log(e);
    		if(e.keyCode == 37) { // LEFT
    			leftValue = Math.max(leftValue - 10, minLeft);
				ninjaAnimationDirection = "left";
    		}
			else if (e.keyCode == 38){ // UP
				topValue = Math.max(topValue - 10, minTop);
				ninjaAnimationDirection = "top";
			}
    		else if (e.keyCode == 39) { // RIGHT
    			leftValue = Math.min(leftValue + 10, maxLeft);
				ninjaAnimationDirection = "right";				
    		}
    		else if (e.keyCode == 40) { // DOWN
				topValue = Math.min(topValue + 10, maxTop);
				ninjaAnimationDirection = "down";
    		}
    		update();
    	}
    </script>
</body>
</html>
